<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<style>
    body {
        margin: 0px;
        background-color:  #21C08B;
        font-family: 'Muli', sans-serif;
    }
    .header {
        background-color: #21C08B;
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header__img{
        width: 200px;
        margin-left: 30px;
    }
</style>
<body>
    <header class="header">
    <img class="header__img" src="img/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="boton"> Iniciar Sesión </button>
                <div class="login__container--recordar">
                    <label >
                        <input type="checkbox" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/cute-clipart/64/000000/google-logo.png"/>Inicia sesión con goolge</div>
                <div><img src="https://img.icons8.com/doodle/48/000000/facebook-circled.png"/> Inicia sesión con Facebook</div>
            </section>
            <p class="login__container--register">no tienes niguna cuenta <a href="/">Resgistrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">terminos y condiciones </a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>
</body>
</html>
